<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/register_account_details.css">

  <title>Register</title>
</head>

<body>
  <div id="a1" class="d-flex align-items-center justify-content-center m-2">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Something went wrong!</strong> <span class="alert_text"></span>
      <button type="button" class="btn-close" onclick="hide_alert_with_button(event);" aria-label="Close"></button>
    </div> 
  </div>
  <div id="a2" class="d-flex align-items-center justify-content-center m-2">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Something went wrong!</strong> <span class="alert_text"></span>
      <button type="button" class="btn-close" onclick="hide_alert_with_button(event);" aria-label="Close"></button>
    </div> 
  </div>
  <div id="a3" class="d-flex align-items-center justify-content-center m-2">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Something went wrong!</strong> <span class="alert_text"></span>
      <button type="button" class="btn-close" onclick="hide_alert_with_button(event);" aria-label="Close"></button>
    </div> 
  </div>
  <main class="d-flex align-items-center justify-content-center">
    <div class="personal-details-input">
      <div class="d-flex align-items-center justify-content-center">
        <h1 class="m-2">Personal Data</h1>
      </div>
      <p class="m-2">To get started, we need some information about you.</p>
      <form id="f1">
        <div class="d-flex align-items-center justify-content-center">
          <div class="form-group">
            <input id="username_input" type="text" class="form-control m-2" placeholder="Username" name="username" autocomplete="username">
            <input id="email_input" type="text" class="form-control m-2" placeholder="E-Mail" name="email" autocomplete="email">
            <input id="password_input" type="password" class="form-control m-2" placeholder="Password" name="password" autocomplete="new-password">
          </div>
          </div>
      </form>
    </div>
  </main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-outline-primary btn-lg m-2" type="button">Back</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg m-2" type="button" form="f1" onclick="validate_fields(); setTimeout(() => register_user(), 100);">Next</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="../js/register_user_website/validate_input.js"></script>
  <script src="../js/register_user_website/register_user.js"></script>
</body>

</html>
